<div id="bg">
  <div class="title">
    <h2>Registered Users</h2>
  </div>
  <br />
  <br />
  <br />

  <br />
  <div class="table">
    <table class="table table-striped table-bordered table-success">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Course</th>
        <th>Phone</th>
        <!-- <th>Action</th> -->
      </tr>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.firstName }}</td>
        <td>{{ u.lastName }}</td>
        <td>{{ u.gender }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.course }}</td>
        <td>{{ u.number }}</td>

        <!-- <td>
          <button class="btn btn-danger" (click)="deleteUser(u.id)">
            Delete
          </button>
        </td> -->
      </tr>
    </table>
  </div>
</div>
