<div class="container">
  <form action="action_page.php" class="was-validated">
    <div class="thumbnail">
      <br />
      <br />
      <br />
      <br />
    </div>
    <form #f="ngForm">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="fname"
            name="firstName"
            placeholder="Your firstname"
            [(ngModel)]="selectedFeedback.firstName"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input
            type="text"
            id="lname"
            name="lastName"
            placeholder="Your lastname"
            [(ngModel)]="selectedFeedback.lastName"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input
            type="email"
            id="email"
            name="mailid"
            placeholder="Your email"
            [(ngModel)]="selectedFeedback.email"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select
            name="country"
            required
            [(ngModel)]="selectedFeedback.country"
          >
            <option value="" disabled selected>Select Your Country</option>
            <option value="lebanon">Lebanon</option>
            <option value="syria">Syria</option>
            <option value="france">France</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="feed_back">Feedback</label>
        </div>
        <div class="col-75">
          <textarea
            id="subject"
            name="subject"
            placeholder="Your feedback"
            style="height: 200px"
            [(ngModel)]="selectedFeedback.text"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <input
          type="button"
          class="btn btn-outline-success"
          (click)="createFeedback(f)"
          value="Submit Feedback"
        />
      </div>
    </form>
  </form>
</div>
